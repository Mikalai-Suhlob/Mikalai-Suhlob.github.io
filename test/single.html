<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		(function($){				
	jQuery.fn.lightTabs = function(options){

		var createTabs = function(){
			tabs = this;
			i = 0;
			pages = ['main', 'about', 'mycity', 'interests', 'contacts'];

			showPage = function(i){
                $(tabs).children("article").load('pages/' + pages[i] + '.html');
				$(tabs).children("nav").children("ul").children("li").removeClass("active");
				$(tabs).children("nav").children("ul").children("li").eq(i).addClass("active");
			};
								
			showPage(0);				
			
			$(tabs).children("nav").children("ul").children("li").each(function(index, element){
				$(element).attr("data-page", i);
				i++;                        
			});
			
			$(tabs).children("nav").children("ul").children("li").click(function(){
				showPage(parseInt($(this).attr("data-page")));
			});				
		};		
		return this.each(createTabs);
	};	
})(jQuery);

$(document).ready(function(){
	$(".content").lightTabs();
});
	</script>
